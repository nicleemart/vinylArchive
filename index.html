<html>
	<head>
		<title>Vinyl Archive</title>

		 <link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="global.js"></script>

		<h2>Vinyl Archive</h2>
	</head>

	<body>
		<div id="error">Sorry, the album you've entered already exists in our database.</div>

			<div id="albumArtist">
				<form action="" method="get" name="form">
					<div>Album:</div>
					<input type="text" name="album" id="name"><br>
					<div>Artist:</div>
					<input type="text" name="artist" id="artist"><br>
					<input type="submit" value="Next" id="submit">
				</form>
			<!-- <button id="nextButton">Next</button> -->
			</div>

			<div id="artistInfo">
			Add members<div id="plus">+</div>
				<form action="" method="get" name="form">
					<input type="text" name="name" placeholder="Name"><br>
					<input type="text" name="instruments" placeholder="Instrument(s)"><br>
					<div class="note">Separate multiple instruments with a comma.</div>
					<input type="submit" value="Submit" id="submit">
				</form>
			<!-- <button id="nextButton">Next</button> -->
			</div>

			<div id="albumArt">
			Album images
				<form action="" method="get" name="form">
					<select>
						<option value="cover">Album cover</option>	
					</select>
					<input type="submit" value="Submit" id="submit">
				</form>
			<!-- <button id="nextButton">Next</button> -->
			</div>

	</body>
</html>
