<html>
	<head>
		<title>Vinyl Archive</title>

		 <link rel="stylesheet" type="text/css" href="style.css">
		<script type="text/javascript" src="global.js"></script>

		<h2>Vinyl Archive</h2>
	</head>

	<body>
		<div id="parent">
			<div id="error">
				Sorry, the album you've entered already exists in our database.
			</div>
		</div>

		<form action="" method="get" name="form">
			<div id="wrapper">
				<div id="albumArtist">
					<div>Album:</div>
					<input type="text" name="album" id="name" required><br>
					<div>Artist:</div>
					<input type="text" name="artist" id="artist" required><br>
					<input type="submit" value="Submit" id="submit">
				</div>
			</div>
		</form>
			<button id="nextButton">Next</button>
			

	</body>
</html>
